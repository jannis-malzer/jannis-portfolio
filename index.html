<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coming-Porfolio-JannisMalzer</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px #ff6ec7, 0 0 20px #ff6ec7;
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px #ff6ec7, 0 0 40px #ff6ec7;
            }
        }
        /* Easter Egg */
        .hidden {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8em;
            opacity: 0.3;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        .hidden:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
<h1>Coming-Porfolio-JannisMalzer</h1>

<!-- Easter Egg -->
<div class="hidden" onclick="alert('You found the Easter Egg! ðŸŽ‰')">Secret</div>
</body>
</html>
